<head>

  <style>
    body {

      background-color: #4CAF50;

      border-radius: 8px;

      cursor: pointer;
    }

    }

    #resultText {
      margin-top: 25px;
      font-size: 28px;

    }
  </style>
</head>

<body>

  <h2>ğŸ“¸ Teachable Machine Image Model</h2>
  <button type="button" onclick="init()">Start</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <div id="resultText"></div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <!-- Teachable Machine Image -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
      const URL = "https://teachablemachine.withgoogle.com/models/53W-6NpLQ/";

      let model, webcam, labelContainer, maxPredictions;

      async function init() {
          const modelURL = URL + "model.json";
          const metadataURL = URL + "metadata.json";

          model = await tmImage.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();

          const flip = true;
          webcam = new tmImage.Webcam(200, 200, flip);
          await webcam.setup();
          await webcam.play();
          window.requestAnimationFrame(loop);

          document.getElementById("webcam-container").appendChild(webcam.canvas);
          labelContainer = document.getElementById("label-container");

          for (let i = 0; i < maxPredictions; i++) {
              labelContainer.appendChild(document.createElement("div"));
          }
      }

      async function loop() {
          webcam.update();
          await predict();
          window.requestAnimationFrame(loop);
      }

      async function predict() {
          const prediction = await model.predict(webcam.canvas);

          let highestClass = null;
          let highestProb = 0;

          // ê°€ì¥ í™•ë¥  ë†’ì€ í´ë˜ìŠ¤ë¥¼ ì°¾ê¸°
          for (let i = 0; i < maxPredictions; i++) {
              const prob = prediction[i].probability;
              labelContainer.childNodes[i].innerHTML =
                  prediction[i].className + ": " + prob.toFixed(2);

              if (prob > highestProb) {
                  highestProb = prob;
                  highestClass = prediction[i].className;
              }
          }

          // í´ë˜ìŠ¤ ì´ë¦„ì— ë”°ë¼ ë¬¸êµ¬ í‘œì‹œ
          let resultText = "";

          if (highestClass === "Class 1") {
              resultText = "ğŸ–ï¸ ì´ê±´ ì£¼ë¨¹ì…ë‹ˆë‹¤!";
          } else if (highestClass === "Class 2") {
              resultText = "ğŸ§´ ì´ê±´ ë¬¼ë³‘ì…ë‹ˆë‹¤!";
          } else {
              resultText = "ì¸ì‹ ì¤‘...";
          }

          document.getElementById("resultText").innerHTML = resultText;
      }
  </script>

</body>
</html>
